<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Image Uploader</title>
    <style>
        /* General Futuristic Theme Styling */
        body {
            background-color: #000000;
            color: #00ff99;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Futuristic Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: linear-gradient(130deg, #001f1d 0%, #003333 100%);
            animation: moveBackground 15s infinite linear;
        }

        @keyframes moveBackground {
            0% { background: linear-gradient(130deg, #001f1d 0%, #003333 100%); }
            50% { background: linear-gradient(130deg, #003333 0%, #001f1d 100%); }
            100% { background: linear-gradient(130deg, #001f1d 0%, #003333 100%); }
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 153, 0.2) 0,
                rgba(0, 255, 153, 0.2) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(0, 255, 153, 0.2) 0,
                rgba(0, 255, 153, 0.2) 1px,
                transparent 1px,
                transparent 20px
            );
            animation: rotateGrid 10s infinite linear;
        }

        @keyframes rotateGrid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ff99 0%, transparent 60%);
            animation: moveLight 12s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes moveLight {
            0% { transform: translate(-10vw, -10vh); }
            50% { transform: translate(120vw, 120vh); }
            100% { transform: translate(-10vw, -10vh); }
        }

        /* Container Styling */
        .container {
            background: rgba(0, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 255, 153, 0.6);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Heading Styling */
        h1 {
            color: #00ff99;
            font-size: 2.2em;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #00ff99, 0 0 20px #00cc88, 0 0 30px #00ff99; }
            to { text-shadow: 0 0 20px #00cc88, 0 0 30px #00ff99, 0 0 40px #00cc88; }
        }

        /* Checkbox Group Styling */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            animation: fadeInUp 1.5s ease-in-out;
            margin-bottom: 2rem; /* Increased margin below the checkboxes */
        }

        .checkbox-label {
            color: #aaffcc;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .checkbox-label:hover {
            color: #00cc88;
            transform: scale(1.1);
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #00ff99;
            transform: scale(1.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #00ff99;
        }

        /* Custom File Input Styling */
        .file-input {
            position: relative;
            margin-bottom: 1.5rem; /* Increased margin between file input and next button */
        }

        .file-label {
            padding: 0.8rem 1.5rem;
            background-color: #00ff99;
            border: none;
            border-radius: 4px;
            color: #001f1d;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px #00ff99;
        }

        .file-label:hover {
            background-color: #00cc88;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #00cc88;
        }

        input[type="file"] {
            display: none;
        }

        /* Submit Button Styling */
        .upload-btn, .download-btn {
            padding: 0.8rem 1.5rem;
            background-color: #00ff99;
            border: none;
            border-radius: 4px;
            color: #001f1d;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px #00ff99;
            margin-top: 1rem; /* Added margin for space between buttons */
        }

        .upload-btn:hover, .download-btn:hover {
            background-color: #00cc88;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #00cc88;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
        <div class="light" style="top: 10%; left: 20%;"></div>
        <div class="light" style="top: 70%; left: 80%;"></div>
        <div class="light" style="top: 50%; left: 30%;"></div>
    </div>

    <div class="container">
        <h1>Upload Image</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="accuracy" value="0.8" required> 80% Accuracy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="accuracy" value="0.9"> 90% Accuracy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="accuracy" value="0.95"> 95% Accuracy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="accuracy" value="0.99"> 99% Accuracy
                </label>
            </div>

            <div class="file-input">
                <input type="file" name="image" id="file" accept="image/*" required>
                <label for="file" class="file-label">Choose Image</label>
            </div>

            <button type="submit" class="upload-btn">Upload & Compress</button>
        </form>

        <!-- Download button appears after the image is processed -->
        {% if download_available %}
        <a href="/download" class="download-btn">Download Reduced Image</a>
        {% endif %}
    </div>
</body>
</html>
